<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Millage Tetris</title>
<script type="text/javascript" src="play_grid.js"></script>
<script type="text/javascript" src="block.js"></script>
<script type="text/javascript" src="pieces.js"></script>
<script type="text/javascript" src="tetris.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body onload="LoadCanvas()" onresize="Resize()" onkeydown="KeyDown(event)" ontouchstart="OnTouchStart(event)" ontouchmove="OnTouchMove(event)" ontouchend="OnTouchEnd(event)" onmousedown="OnCanvasMouseDown(event)" onmouseup="OnCanvasMouseUp(event)">

<canvas id="myCanvas" >
Your browser does not support the HTML5 canvas tag.
</canvas>
<canvas id="nextPiece" style="position:absolute; border-style:none;" >
Your browser does not support the HTML5 canvas tag.
</canvas>
<canvas id="oppCanvas" style="position:absolute;visibility:hidden">

</canvas>
<span id="spPlayer" class="options"><input id="txtName" type="text" value="Your Name"  /><button id="btnSendName" onclick="OnSendName()" >Set</button></span>
<span id="spComp" class="options" style="visibility:hidden">Players: <select id="cboPlayers"  disabled="disabled"></select><button id="btnMatch" onclick="OnMatchClick()" disabled="disabled">Match</button></span>
<span id="spScore">Score: <span id="lblScore" style="text-align:right;">0</span></span>
<span id="spOppScore" class="options" style="visibility:hidden; font-size:small">Score: <span id="lblOppScore" >0</span></span>
<span id="spRand" class="options" style="visibility:hidden" ><input id="chkRandCols" type="checkbox" value="Random"  />Random Colors</span>
<span id="spGrad" class="options" style="visibility:hidden"><input id="chkGradCols" type="checkbox" value="Gradient" checked="checked" />Gradient Colors</span>
<button id="btnReset" onclick="OnResetClick()"  style="width:200px;height:50px;" class="options" >Start</button>
</body>
</html>
